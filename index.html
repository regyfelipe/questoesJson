<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz com Questões do JSON</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"><span class="f-nome">Filtrar</span></i>
  </div>

  <div class="menu-sidebar" id="menuSidebar">
    <!-- Conteúdo do menu lateral aqui -->
  </div>

  <div id="menu-culta" class="container">
    <div id="score" class="mt-3 mostra escore" style="display: none;">Pontuação: 100</div>
    <form>
      <div class="grid-container">
        <div class="form-group">
          <label for="disciplinaSelect">Disciplina:</label>
          <select class="form-control" id="disciplinaSelect">
            <option value="">Selecione...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assuntoSelect">Assunto:</label>
          <select class="form-control" id="assuntoSelect">
            <option value="">Selecione...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cargoSelect">Cargo:</label>
          <select class="form-control" id="cargoSelect">
            <option value="">Selecione...</option>
          </select>
        </div>
        <label for="score-toggle" class="btn btn-primary btn-custom ver-score" onclick="toggleScore()">Ver pontuação</label>
      </div>
      <button type="submit" class="btn btn-primary btn-custom filtra-questoes">Filtrar</button>
    </form>
  </div>
  <div id="quiz-container"></div>

  <script>
    function toggleScore() {
      var scoreElement = document.getElementById("score");
      if (scoreElement.style.display === "none") {
        scoreElement.style.display = "block";
      } else {
        scoreElement.style.display = "none";
      }
    }

    function toggleMenu() {
      var menuSidebar = document.getElementById('menuSidebar');
      var menuCulta = document.getElementById('menu-culta'); // Seleciona o elemento a ser ocultado
      if (menuSidebar.classList.contains('show')) {
        menuSidebar.classList.remove('show');
        menuCulta.style.display = "block"; // Mostra o elemento quando o menu lateral é ocultado
      } else {
        menuSidebar.classList.add('show');
        menuCulta.style.display = "none"; // Oculta o elemento quando o menu lateral é mostrado
      }
    }
  </script>
  <script src="script.js"></script>
</body>

</html>
