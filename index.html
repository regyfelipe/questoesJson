<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz com Questões do JSON</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="score" class="mt-3 mostra escore">Pontuação: 100</div>
    <h2>Selecione as Opções:</h2>
    <form>
      <div class="grid-container">
        <div class="form-group">
          <label for="disciplinaSelect">Disciplina:</label>
          <select class="form-control" id="disciplinaSelect">
            <option value="">Selecione...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assuntoSelect">Assunto:</label>
          <select class="form-control" id="assuntoSelect">
            <option value="">Selecione...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cargoSelect">Cargo:</label>
          <select class="form-control" id="cargoSelect">
            <option value="">Selecione...</option>
          </select>
        </div>
        <label for="score-toggle" class="btn btn-primary btn-custom ver-score" onclick="toggleScore()">Ver pontuação</label>
      </div>
      <button type="submit" class="btn btn-primary btn-custom filtra-questoes">Filtrar</button>
    </form>
  </div>
  <div id="quiz-container"></div>

  <script>
    function toggleScore() {
      var scoreElement = document.getElementById("score");
      if (scoreElement.style.display === "none") {
        scoreElement.style.display = "block";
      } else {
        scoreElement.style.display = "none";
      }
    }
  </script>
  <script src="script.js"></script>
</body>

</html>
